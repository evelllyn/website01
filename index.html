<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27 BAKERY</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&  family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <!-- 載入Bootstrap CSS文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto+Mono:wght@200&display=swap');

    /*導覽列格式*/
    .header{
      background-color: transparent;
      width: auto;
      height: 600px;
      background-image: url(https://cdn.pixabay.com/photo/2021/07/23/09/32/bread-6486963_960_720.jpg);
      background-size: cover;
      background-position: center;
      font-family: 'Roboto Mono', monospace;
      /*字加粗*/
      font-weight: bold;
      font-size: 15px;
      display: flex;
      padding: 10px;
    }
    .header a{
      color: #ffffff;
      /*去掉底線*/
      text-decoration: none;
      /*變block型態但又可以inline*/
      display: inline-block;
      padding: 10px;
      /* 變化的時間拉長 */
      transition: .5s;
    }
    .header a:hover{
      background-color: #312727;
      padding: 10px 20px;
    }
    nav{
      /* 靠右邊排 */
      text-align: right;
      /*或是w100% 要把nav撐開*/
      flex-grow: 1;
      padding: 5px 30px;
    }
    .nav img{
      width: 13%;
      height: 13%;
      margin: 10px;
    }

    /* 資訊 */
    .inform{
      display: flex;
      justify-content: center;
    }
    .inform a{
      text-decoration: none;
      padding: 30px 30px 0 30px;
      color: #111111;
    }
    .inform p{
      padding: 30px 30px 0 30px;
    }

    /* 水平線 */
    .hrs{
      margin: 0px 600px;
    }

    /* 社群icon */
    .block{
      display: flex;
      justify-content: center;
      padding-top: 30px;
    }
    .icon{
      margin: 0px 15px;
    }

    /*頁尾*/
    .footer{
      color: #111111;
      text-align: center;
      padding: 10px 0px 30px 0px;
    }
  </style>
</head>
<body>
  <!--導覽列-->
  <div class="header">
    <nav class="nav">
      <img src="https://cdn.pixabay.com/photo/2017/02/17/17/33/food-2074638_960_720.png" alt="logo">
    </nav>
    <nav>
      <a href="#">所有商品</a>
      <a href="#">門市據點</a>
      <a href="#">關於我們</a>
      <a href="#">聯絡我們</a>
    </nav>
  </div>

  <!-- 資訊 -->
  <div class="inform">
    <a href="#">常見問題</a>
    <a href="#">隱私政策</a>
    <a href="#">使用條款</a>
    <p>客服專線 0800-123-456 (服務時間:週一至週五 10:00-17:00)</p>
  </div>

  <!-- 水平線 -->
  <div class="hrs">
    <hr>
  </div>

  <!-- 社群圖示 -->
  <div class="block">
    <div class="icon aa">
      <a href="#"><img src="img/Instagram.png" alt="icon-instagram"></a>
    </div>
    <div class="icon bb">
      <a href="#"><img src="img/Twitter.png" alt="icon-twitter"></a>
    </div>
    <div class="icon cc">
      <a href="#"><img src="img/Github.png" alt="icon-github"></a>
    </div>
    <div class="icon dd">
      <a href="#"><img src="img/Discord.png" alt="icon-discord"></a>
    </div>
    <div class="icon ee">
      <a href="#"><img src="img/Twitch.png" alt="icon-twitch"></a>
    </div>
  </div>

  <!-- 頁尾 -->
  <div class="footer">
    Copyright &copy 2023 by 27 BAKERY
  </div>

  <!-- 載入Bootstrapt Javascript文件 需引入Popper.js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
